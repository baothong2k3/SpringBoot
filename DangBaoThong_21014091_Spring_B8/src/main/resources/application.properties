# MS SQL Database connection settings
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=web_customer_tracker;encrypt=false;trustServerCertificate=true;useUnicode=true;characterEncoding=UTF-8;
spring.datasource.username=sa
spring.datasource.password=sapassword
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.current_session_context_class=org.hibernate.context.internal.ThreadLocalSessionContext

# Optional: Increase the timeout if necessary
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
