<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="code">Code:</label>
        <input type="text" id="code" th:field="*{code}"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}"/>
    </div>
    <div>
        <label for="registerDate">Register Date:</label>
        <input type="datetime-local" id="registerDate" th:field="*{registerDate}"/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="catergoryId">Category:</label>
        <select id="catergoryId" name="catergoryId" required>
            <option value="" disabled selected>Select Category</option>
            <option th:each="catergory : ${catergories}" th:value="${catergory.id}" th:text="${catergory.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
