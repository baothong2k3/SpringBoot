<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<style>
    .error {
        color: red;
    }
</style>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</div>
    </div>
    <div>
        <label for="code">Code:</label>
        <input type="text" id="code" th:field="*{code}"/>
        <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error">Code Error</div>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}"/>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Description Error
        </div>
    </div>
    <div>
        <label for="registerDate">Register Date:</label>
        <input type="date" id="registerDate" th:value="${product.registerDate}"/>
        <div th:if="${#fields.hasErrors('registerDate')}" th:errors="*{registerDate}" class="error">
            Register Date Error
        </div>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}"/>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error">Price Error</div>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/products">Back to Product List</a>
</body>
</html>
