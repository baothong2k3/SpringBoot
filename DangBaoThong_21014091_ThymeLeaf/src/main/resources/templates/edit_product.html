<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
  </div>
  <div>
    <label for="code">Code:</label>
    <input type="text" id="code" th:field="*{code}" />
  </div>
  <div>
    <label for="registerDate">Register Date:</label>
    <input type="date" id="registerDate" th:field="*{registerDate}" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" />
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
<a href="/products">Back to Product List</a>
</body>
</html>
