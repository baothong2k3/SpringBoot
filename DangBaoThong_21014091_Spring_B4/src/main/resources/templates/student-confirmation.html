<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation</title>
</head>
<body>
<p>The student is confirmed: <span th:text="${student.firstName}"></span> <span th:text="${student.lastName}"></span></p>
<br>
<p>Country: <span th:text="${student.country}"></span></p>
<br>
<p>Favorite Language: <span th:text="${student.favoriteLanguage}"></span></p>
<br>
<p>Operating Systems:</p>
<ul>
  <li th:each="temp : ${student.operatingSystems}" th:text="${temp}"></li>
</ul>
<br>
<a th:href="@{/student/showForm}">Back to Form</a>
</body>
</html>
