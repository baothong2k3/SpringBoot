<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
<form th:action="@{/customer/processForm}" th:object="${customer}" method="post" >
<table>
  <tr>
    <td>First Name</td>
    <td><input type="text" th:field="*{firstName}" /></td>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></td>
  </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" th:field="*{lastName}" /></td>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></td>
    </tr>
  <tr>
    <td>Free Passes</td>
    <td><input type="number" th:field="*{freePasses}" /></td>
    <td th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></td>
  </tr>
    <tr>
        <td>Postal Code</td>
        <td><input type="text" th:field="*{postalCode}" /></td>
        <td th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></td>
    </tr>
  <tr>
    <td>Course Code</td>
    <td><input type="text" th:field="*{courseCode}" /></td>
    <td th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></td>
  </tr>
</table>
<input type="submit" value="submit" />
</form>
</body>
</html>
